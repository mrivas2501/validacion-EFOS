<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ Multinivel</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            position: relative;
        }
        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
        }
        li:focus-within > .submenu {
            display: block;
        }
        a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        a:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="#" tabindex="0">Nivel 1</a>
            <ul class="submenu">
                <li>
                    <a href="#" tabindex="0">Subnivel 1.1</a>
                    <ul class="submenu">
                        <li><a href="#">Subnivel 1.1.1</a></li>
                        <li><a href="#">Subnivel 1.1.2</a></li>
                    </ul>
                </li>
                <li><a href="#">Subnivel 1.2</a></li>
            </ul>
        </li>
        <li>
            <a href="#" tabindex="0">Nivel 2</a>
            <ul class="submenu">
                <li><a href="#">Subnivel 2.1</a></li>
                <li><a href="#">Subnivel 2.2</a></li>
            </ul>
        </li>
    </ul>
</body>
</html>
